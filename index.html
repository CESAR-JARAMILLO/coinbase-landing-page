<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header-banner">
      <a href="#"> Get up to $200 for getting started → </a>
    </div>

    <nav class="navbar">
      <img class="logo" src="images/logo.svg" alt="coinbase logo" />

      <div class="links-container">
        <a href="#">Explore</a>
        <a href="#">Learn</a>
        <a href="#">Individuals</a>
        <a href="#">Businesses</a>
        <a href="#">Developers</a>
        <a href="#">Company</a>
      </div>

      <div class="buttons-container">
        <button class="btn login-btn">Log in</button>
        <button class="btn signup-btn">Sign up</button>
      </div>
    </nav>

    <!-- Hero Section -->
    <main class="hero">
      <div class="left-section">
        <img src="images/hero.webp" alt="hero" />
      </div>

      <div class="right-section">
        <h1>The future of money is here</h1>
        <h2>
          We're the most trusted place for people and businesses to buy, sell,
          and use crypto.
        </h2>

        <div class="signup-container">
          <input class="input" type="email" />
          <button class="btn signup-btn">Sign up</button>
        </div>

        <p>Sign up and get up to $200 in crypto¹</p>
      </div>
    </main>
  </body>
</html>
